# 온식구 AI 서버 nginx 설정
# /etc/nginx/sites-available/onsikgu_ai

# Rate Limiting 설정 (DDoS 방어)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# 업스트림 서버 (FastAPI)
upstream fastapi_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP 서버 (80 포트)
server {
    listen 80;
    listen [::]:80;
    server_name 3.38.113.60;  # EC2 IP 주소
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # 로깅
    access_log /var/log/nginx/onsikgu_access.log;
    error_log /var/log/nginx/onsikgu_error.log;
    
    # 클라이언트 최대 바디 크기
    client_max_body_size 10M;
    
    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Health Check 엔드포인트 (Rate Limit 없음)
    location /health {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 엔드포인트 (Rate Limit 적용)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 헤더 (필요시)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Swagger/ReDoc 문서 (Rate Limit 완화)
    location ~ ^/(docs|redoc|openapi\.json) {
        limit_req zone=general_limit burst=10 nodelay;
        
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 루트 경로는 Health Check로 리다이렉트
    location / {
        limit_req zone=general_limit burst=10 nodelay;
        
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 잘못된 요청 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

