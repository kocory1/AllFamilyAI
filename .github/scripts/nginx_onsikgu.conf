# /etc/nginx/sites-available/onsikgu_ai

# 1. Rate Limiting (유지)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

upstream fastapi_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name 3.38.113.60; 

    # [보안 핵심 1] 서버 버전 숨기기 (해커에게 정보 제공 X)
    server_tokens off;

    # [보안 핵심 2] 악성 봇/스캐너 입구 컷 (User-Agent 차단)
    if ($http_user_agent ~* (masscan|nmap|sqlmap|nikto|wpscan|python-requests|libwww-perl)) {
        return 444; # 444는 Nginx 특수 코드로, 응답 없이 연결을 즉시 끊어버림 (리소스 절약)
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # CORS는 FastAPI 미들웨어에 맡기고 여기선 뺌 (중복 방지)

    # 타임아웃 및 크기 설정 (유지)
    client_max_body_size 10M;
    client_body_timeout 10s;    # [보안] Slowloris 공격 방지
    client_header_timeout 10s;  # [보안] Slowloris 공격 방지
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 로깅
    access_log /var/log/nginx/onsikgu_access.log;
    error_log /var/log/nginx/onsikgu_error.log;

    # [최적화] 공통 헤더 설정 (각 location마다 반복하지 말고 여기서 한 번만)
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health Check
    location /health {
        proxy_pass http://fastapi_backend;
    }

    # API 엔드포인트
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        proxy_pass http://fastapi_backend;
    }

    # Swagger 문서
    location ~ ^/(docs|redoc|openapi\.json) {
        limit_req zone=general_limit burst=10 nodelay;
        proxy_pass http://fastapi_backend;
    }

    # 루트 -> Health Check
    location / {
        limit_req zone=general_limit burst=10 nodelay;
        proxy_pass http://fastapi_backend;
    }

    # [보안] PHP 파일 접근 차단 (FastAPI 서버이므로 PHP 불필요)
    location ~ \.php$ {
        return 404;
    }

    # 숨김 파일 접근 차단 (.env, .git 등)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

