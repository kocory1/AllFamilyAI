name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때만 실행
    paths:
      - 'ai_server/**'  # ai_server 디렉토리 변경 시에만
      - '.github/workflows/deploy.yml'
      - '.github/scripts/**'  # deploy.sh 등 스크립트 변경 시에도 배포

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: 배포 스크립트 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".github/scripts/deploy.sh"
          target: "~/"
          strip_components: 2

      - name: EC2 배포 실행
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x ~/deploy.sh
            ~/deploy.sh "${{ secrets.OPENAI_API_KEY }}" > ~/deploy.log 2>&1 &
            
            # 배포 스크립트가 백그라운드에서 실행되도록 하고 SSH 세션 즉시 종료
            echo "배포 스크립트가 백그라운드에서 실행 중입니다."
            echo "로그 확인: ssh로 접속 후 tail -f ~/deploy.log"

      - name: 배포 완료 알림
        if: success()
        run: |
          echo "🚀 배포 완료: http://43.200.88.177:8000"
          echo "📝 Health Check: http://43.200.88.177:8000/health"

