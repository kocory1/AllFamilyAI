[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 옵션 설정
addopts = 
    -v
    -s
    --tb=short
    --maxfail=1
    --asyncio-mode=auto

# 마커 등록 (경고 방지)
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests

# 환경 변수 파일
env_files =
    .env

